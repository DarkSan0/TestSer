<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/tela-login.css">
  <style>
    .navbar-content {
      position: relative;
      z-index: 100;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-bottom: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="row justify-content-center">
      <div class="col-6 overlay"></div>
      <div class="col-6 col-md-4 login-container custom-container">
        <div class="center-content">
          <h4 class="text-center mb-4" style="font-size: 30px;">Login</h4>
          <p id="error" class="error-message"></p>
          <form action="/login" method="post" id="loginForm">
            <div class="form-group">
              <label for="username" style="font-size: 15px; font-family: Open Sans Light">Matricula:</label>
              <input type="text" class="form-control custom-input custom-bg-input" id="username" placeholder="Digite sua matricula" name="matricula">
            </div>
            <div class="form-group">
              <label for="password" style="font-size: 15px; font-family: Open Sans Light">Senha:</label>
              <input type="password" class="form-control custom-input custom-bg-input" id="password" placeholder="Digite sua senha" name="senha">
            </div>
            <div>
                <label style="font-size: 12px; font-family: Open Sans Light">
                    <input type="checkbox" value="remember-me">
                    Lembre de mim
                </label>
            </div>
            <button type="submit" class="btn btn-success" style="width: 100%;" disabled>Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-light fixed-top navbar-border">
    <div class="container-fluid w-100">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-content">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">No momento esta vazio</h5>
            <span class="text-body-secondary">Volte depois</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

  <script>
    // Verificar se todos os campos estão preenchidos
    function checkInputs() {
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const submitButton = document.querySelector('#loginForm button[type="submit"]');

      if (username.value.trim() !== '' && password.value.trim() !== '') {
        submitButton.removeAttribute('disabled');
      } else {
        submitButton.setAttribute('disabled', 'disabled');
      }
    }

    // Verificar os eventos de input nos campos
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    usernameInput.addEventListener('input', checkInputs);
    passwordInput.addEventListener('input', checkInputs);
  </script>

  <script>
    // Verificar se a matrícula e senha são válidas
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      // Verificar a validade da matrícula e senha
      if (username !== 'matricula_valida' || password !== 'senha_valida') {
        error.textContent = 'Matricula ou Senha inválidos. Tente Novamente.';
        return;
      }

      // Limpar mensagem de erro
      error.textContent = '';

      // Enviar o formulário se os campos forem válidos
      this.submit();
    });
  </script>
</body>
</html>
