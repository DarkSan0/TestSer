<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/tela-login.css">
</head>
<body>
  <div class="overlay-container">
    <div class="row justify-content-center">
      <div class="col-6 overlay"></div>
      <div class="col-6 col-md-4 login-container custom-container">
        <div class="center-content">
          <h4 class="text-center mb-4" style="font-size: 30px;">Login</h4>
          <form action="/login" method="post"> <!-- Parte que faltava é a 'action', tem que colocar a rota reponsavel pelo redirecionamento das rotas ## NECESSARIO ## -->
            <div class="form-group">
              <label for="username" style="font-size: 15px;">Matricula:</label>
              <input type="text" class="form-control" id="username" placeholder="Digite sua matricula" name="matricula"> <!-- Parte que faltava é a 'name', o para podermos conseguir pushar o valor ## NECESSARIO ## -->
            </div>
            <div class="form-group">
              <label for="password" style="font-size: 15px;">Senha:</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="senha"> <!-- Parte que faltava é a 'name', o para podermos conseguir pushar o valor ## NECESSARIO ## -->
            </div>
            <div>
                <label style="font-size: 12px;">
                    <input type="checkbox" value="remember-me">
                    Lembre de mim
                </label>
            </div>
            <button type="submit" class="btn btn-success" style="width: 100%;">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Collapsed content</h5>
      <span class="text-body-secondary">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-light fixed-top navbar-border">
    <div class="container-fluid w-100">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Collapsed content</h5>
      <span class="text-body-secondary">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
