<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/tela-login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 login-container custom-container">
        <div class="center-content">
          <h4 class="text-center mb-4" style="font-size: 30px;">Login</h4>
          <form>
            <div class="form-group">
              <label for="username" style="font-size: 15px;">Matricula:</label>
              <input type="text" class="form-control" id="username" placeholder="Digite sua matricula">
            </div>
            <div class="form-group">
              <label for="password" style="font-size: 15px;">Senha:</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div>
                <label style="font-size: 12px;">
                    <input type="checkbox" value="remember-me">
                    Lembre de mim
                </label>
            </div>
            <button type="submit" class="btn btn-success" style="width: 100%;">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
